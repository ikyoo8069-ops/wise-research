        }

        function openSettings() {
            document.getElementById('modalTitle').innerHTML = '‚öôÔ∏è ÏÑ§Ï†ï';
            document.getElementById('modalBody').innerHTML = `
                <div class="form-group">
                    <label>üìä ÏÇ¨Ïö©Îüâ Ï†ïÎ≥¥</label>
                    <div style="background: #f0fff4; border: 1px solid #9ae6b4; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>Ïò§Îäò ÎÇ®ÏùÄ ÌöüÏàò</span>

                        </div>
                        <p style="font-size: 0.8rem; color: var(--text-light); margin: 0;">Îß§Ïùº ÏûêÏ†ï(UTC)Ïóê Ï¥àÍ∏∞ÌôîÎê©ÎãàÎã§.</p>
                    </div>

                <div class="form-group">

                    <div class="btn-group" style="justify-content: flex-start;">
                        <button class="btn btn-secondary" onclick="exportData()">üì§ ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
                        <button class="btn btn-secondary" onclick="importData()">üì• Í∞ÄÏ†∏Ïò§Í∏∞</button>
                        <button class="btn btn-secondary" style="color: #e53e3e;" onclick="clearData()">üóëÔ∏è Ï¥àÍ∏∞Ìôî</button>

        }

        function saveSettings() {
            closeModal();
            showToast('ÏÑ§Ï†ïÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
        }

        function exportData() {
            const data = JSON.stringify(state.projects, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wise-research-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            showToast('Îç∞Ïù¥ÌÑ∞Î•º ÎÇ¥Î≥¥ÎÉàÏäµÎãàÎã§!');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        state.projects = JSON.parse(e.target.result);
                        saveState();
                        renderProjects();
                        closeModal();
                        showToast('Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§!');
                    } catch {
                        showToast('ÌååÏùº ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function clearData() {
            if (confirm('Î™®Îì† ÌîÑÎ°úÏ†ùÌä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÇ≠Ï†úÎê©ÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                state.projects = [];
                state.currentProject = null;
                saveState();
                renderProjects();
                document.getElementById('menuSection').style.display = 'none';
                closeModal();
                showToast('Îç∞Ïù¥ÌÑ∞Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
            }
        }

        function saveState() {
            localStorage.setItem('projects', JSON.stringify(state.projects));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
